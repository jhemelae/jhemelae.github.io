---
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li>
		<h2> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> </h2>
		<span>{{ post.date | date_to_string }}</span> 
		<p> {{ post.content }} </p>	
	    </li>
		
	
	  {% endfor %}
	</ul>
